<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventary System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="./assets/icons/logo.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body id="consultas">
  <div class="navbar navbar-expand-lg" id="navbar">
    <!-- load navbar -->
  </div>
  <h1 class="mt-3 display-5 text-center">Consulta de stock por código</h1>
  <div class="container mt-5">
    <div class="row g-2">
      <div class="col-12 col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="findByCodigo">Codigo</span>
          <input type="text" class="form-control filter-input" id="input_codigo" placeholder="Ingrese código" aria-label="Ingrese código" aria-describedby="findByCodigo">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="findByEspesor">Espesor</span>
          <input type="text" class="form-control filter-input" id="input_espesor" placeholder="Ingrese espesor" aria-label="Ingrese espesor" aria-describedby="findByEspesor">
        </div>
      </div>
    </div>    
    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Descripción</th>
          <th scope="col">Espesor</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody id="top_ten">
        <!--  -->
      </tbody>
    </table>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container d-flex justify-content-center mt-5">
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>
  <div class="d-flex justify-content-end container-link">
    <a class="btn btn-success link_csv" href="#" role="button" download="consulta.csv">Descargar CSV</a>
  </div>
  <pre id="content" style="white-space: pre-wrap;"></pre>
  <script src="./code/auth.js"></script>
  <script src="./code/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="./code/stock_codigo.js"></script>
  <!-- <script src="/src/code/modal.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>


</html>
