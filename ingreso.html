<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventary System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="./assets/icons/logo.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body id="ingreso">
  <div class="navbar navbar-expand-lg" id="navbar">
    <!-- load navbar -->
  </div>
  <div class="container mt-5">
    <h1 class="mt-3 display-5 text-center">Ingreso de materia prima</h1>
    <form class="mt-5 row g-2 needs-validation" id="formIngreso" novalidate hidden>
      <div class="col-lg-2 col-md-2 col-6">
        <label for="lote" class="form-label">Lote</label>
        <select class="form-select save-in-mov" id="lote" required>
          
        </select>
      </div>
      <div class="col-lg-2 col-md-2 col-6">
        <label for="cod" class="form-label">Código</label>
        <input type="text" class="form-control save-in-mov" id="codigo" value="" required disabled>
      </div>
      <div class="col-lg-8 col-md-8">
        <label for="nombre_producto" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control save-in-mov" id="nombre_producto" value="" required disabled>
      </div>
      <div class="col-lg-3 col-md-3 col-6">
        <label for="ancho_ac" class="form-label">Ancho acordado</label>
        <input type="text" class="form-control" id="ancho_ac" required disabled>
      </div>
      <div class="col-lg-3 col-md-3 col-6">
        <label for="largo_ac" class="form-label">Largo acordado</label>
        <input type="text" class="form-control" id="largo_ac" required disabled>
      </div>
      <div class="col-lg-3 col-md-3 col-6">
        <label for="ancho_real" class="form-label">Ancho real</label>
        <input type="number" class="form-control save-in-lote" id="ancho_real" autocomplete="off" required>
      </div>
      <div class="col-lg-3 col-md-3 col-6">
        <label for="largo_real" class="form-label">Largo real</label>
        <input type="number" class="form-control save-in-lote" id="largo_real" autocomplete="off" required>
      </div>
      <div class="col-lg-2 col-md-2 col-4">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control save-in-mov" id="cantidad" autocomplete="off" required>
      </div>
      <div class="col-lg-3 col-md-3 col-8">
        <label for="user" class="form-label">Nombre operario</label>
        <select class="form-select save-in-mov" id="user" required>
          <!-- loaded users -->
        </select>
      </div>
      <div class="col-lg-7 col-md-7">
        <label for="nota" class="form-label">Nota</label>
        <textarea class="form-control save-in-mov" id="nota" rows="1" autocomplete="off">Sin comentarios</textarea>
      </div>
      <div class="row g-2 d-flex justify-content-end me-0 pe-0">
        <div class="col-auto">
          <button class="btn btn-gross w-100" type="submit" id="btn_submit">Guardar</button>
        </div>
      </div>
    </form>
    <hr>
    <div class="container-fluid">
      <h2 class="mt-5 display-6 text-center">Lotes por Ingresar</h2>
      <table class="table table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Lote</th>
            <th scope="col">Código</th>
            <th scope="col">Descripción</th>
          </tr>
        </thead>
        <tbody id="top_ten">
          <!--  -->
        </tbody>
      </table>
    </div>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container d-flex justify-content-center mt-5">
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>

  <pre id="content" style="white-space: pre-wrap;"></pre>
  <script src="/src/code/auth.js"></script>
  <script src="/src/code/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="/src/code/ingreso.js"></script>
  <script src="/src/code/modal.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
