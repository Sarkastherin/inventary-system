<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventary System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="./assets/icons/logo.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body id="actualizacion">
  <div class="navbar navbar-expand-lg" id="navbar">
    <!-- load navbar -->
  </div>
  <div class="container-mobil mt-5">
    <h1 class="mt-3 display-5 text-center">Proveedores</h1>
    <form class="mt-5 row g-2 needs-validation" id="formActualizacion" novalidate hidden>
      <div class="col-md-6 col-12">
        <label for="nombre_proveedor" class="form-label">Nombre de proveedor</label>
        <input type="text" class="form-control save" id="nombre_proveedor" value="" required>
      </div>
      <div class="col-md-6 col-12">
        <label for="alias_proveedor" class="form-label">Alias</label>
        <input type="text" class="form-control save" id="alias_proveedor" value="" required>
      </div>
      <div class="row g-2 d-flex justify-content-end me-0 pe-0">
        <div class="col-auto">
          <button class="btn btn-gross w-100" type="submit" id="btn_submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container d-flex justify-content-center mt-5">
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>

  <pre id="content" style="white-space: pre-wrap;"></pre>
  <script src="/src/code/auth.js"></script>
  <script src="/src/code/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="/src/code/proveedores.js"></script>
  <script src="/src/code/modal.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
